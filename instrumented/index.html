<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/search.css"> <!-- Link to your CSS file for styling if needed -->
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('css/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Centered Container */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            /* Translucent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            /* Blur effect */
            text-align: center;
            width: 300px;
            color: #fff;
            /* White text for better readability */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Button Styling */
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <a href="addstudent.html" class="button">Add Student</a>
        <a href="leave.html" class="button">Leave Application</a>
        <a href="search.html" class="button">Search Student</a>
        <a href="attendance.html" class="button">Attendance</a>
    </div>
</body>

</html>
